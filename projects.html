<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#">AK.</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="mainicon">
            <div class="menu">
                <i class="bi bi-list"></i>
            </div>
        </label>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Projects Section -->
    <section class="projects-section">
        <h1 class="section-title">My <span>Projects</span></h1>

        <div class="projects-container">
            <!-- Figma Projects -->
            <div class="project-box fade-up">
                <img src="figma.PNG" alt="Figma Projects Thumbnail">
                <p style="color: aliceblue;">Figma Projects</p>
                <br>
                <a href="figma-projects.html" class="demo-btn">Show</a>
            </div>

            <!-- Frontend Projects -->
            <div class="project-box fade-up">
                <img src="fe.PNG" alt="Frontend Projects Thumbnail">
                <p style="color: aliceblue;" >Front-End Projects</p>
                <br>
                <a href="frontend-projects.html" class="demo-btn">Show</a>
            </div>

            <!-- Full Stack Projects -->
            <div class="project-box fade-up">
                <img src="UserP.PNG" alt="Full Stack Projects Thumbnail">
                <p style="color: aliceblue;">Full-Stack Projects</p>
                <br>
                <a href="fullstack-projects.html" class="demo-btn">Show</a>
            </div>
        </div>
    </section>

    <!-- Page Transition Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add("fade-in");

            const links = document.querySelectorAll("a[href]");
            links.forEach(link => {
                const href = link.getAttribute("href");
                if (
                    href &&
                    !href.startsWith("http") &&
                    !href.startsWith("#") &&
                    !link.hasAttribute("target")
                ) {
                    link.addEventListener("click", function (e) {
                        e.preventDefault();
                        const destination = this.href;
                        document.body.classList.remove("fade-in");
                        document.body.classList.add("fade-out");
                        setTimeout(() => {
                            window.location.href = destination;
                        }, 400);
                    });
                }
            });
        });
    </script>

</body>
</html>
